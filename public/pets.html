    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      footer {
        background-color: #1f1f1f;
      }

      footer a {
        color: #bb86fc !important;
      }

      .btn-primary {
        background-color: #bb86fc;
        border: none;
      }

      .btn-primary:hover {
        background-color: #8f6af0;
      }

      .flip-card {
        perspective: 1000px;
        width: 250px;
        height: 300px;
        margin: 15px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        flex-direction: column;
      }

      .flip-card-front {
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        color: white;
      }

      .flip-card-back {
        background: linear-gradient(45deg, #ee9ca7 0%, #ffdde1 100%);
        color: #333;
        transform: rotateY(180deg);
      }

      #petsList {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
    </style>
  </head>
