<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile - SkillPets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
      }

      .navbar {
        background-color: #f0e68c;
        border-bottom: 2px solid #8b4513;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #8b4513 !important;
      }

      .nav-link {
        color: #8b4513 !important;
        font-weight: bold;
      }

      .profile-header {
        text-align: center;
        margin-top: 20px;
        color: #8b4513;
      }

      .profile-card {
        background-color: #deb887;
        border-radius: 10px;
        padding: 20px;
        color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .profile-card h4 {
        font-weight: bold;
      }

      .pets-section {
        margin-top: 40px;
      }

      .pets-header {
        text-align: center;
        font-size: 1.5rem;
        color: #8b4513;
      }

      .pet-card {
        background-color: #ffe4b5;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 10px;
      }

      .delete-btn {
        background-color: #ff6347;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">SkillPets</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="logout.html" id="logoutButton">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Profile Header -->
    <div class="container">
      <h1 class="profile-header">Your Profile</h1>

      <!-- Profile Info -->
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="profile-card">
            <h4>Username: <span id="username">Loading...</span></h4>
            <p>User ID: <span id="userId">Loading...</span></p>
            <p>Email: <span id="email">Loading...</span></p>
            <p>Created On: <span id="createdOn">Loading...</span></p>
            <p>Points: <span id="points">Loading...</span></p>
            <button class="delete-btn" id="deleteAccountButton">Delete Account</button>
          </div>
        </div>
      </div>

      <!-- Pets Section -->
      <div class="pets-section">
        <h2 class="pets-header">Your Pets</h2>
        <div class="row" id="petsList"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
      <p>Created for Educational Purposes. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
