<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - SkillPets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      /* Global Dark Theme */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
      }

      .navbar {
        background-color: #1f1f1f;
        border-bottom: 2px solid #bb86fc;
      }

      .navbar-brand,
      .nav-link,
      footer a {
        color: #bb86fc !important;
      }

      .nav-link:hover {
        color: #ffffff !important;
      }

      .btn-primary {
        background-color: #bb86fc;
        border: none;
      }

      .btn-primary:hover {
        background-color: #8f6af0;
      }

      .form-control {
        background-color: #1f1f1f;
        border: 1px solid #bb86fc;
        color: #ffffff;
      }

      .form-control:focus {
        background-color: #292929;
        border-color: #bb86fc;
        color: #ffffff;
        box-shadow: none;
      }

      footer {
        background-color: #1f1f1f;
        color: #bbbbbb;
      }

      footer a {
        color: #bb86fc;
        text-decoration: none;
      }

      footer a:hover {
        color: #ffffff;
      }

      .card {
        background-color: #1f1f1f;
        border: 1px solid #bb86fc;
        color: #ffffff;
      }

      .card-body {
        background-color: #292929;
      }

      h3,
      h1 {
        color: #bb86fc;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">SkillPets</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pets.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quests.html">Quests</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="profileButton" href="profile.html" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a id="logoutButton" href="#" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
              <a id="loginButton" href="login.html" class="nav-link">Login</a>
            </li>
            <li>
              <div class="btn-nav">
                <a id="registerButton" class="btn btn-primary btn-small navbar-btn" href="register.html"
                  >Register!</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 px-5">
            <h3 class="mb-4 text-center">Login</h3>
            <form id="loginForm">
              <div class="form-group pb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
              </div>
              <div class="form-group pb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
              <div class="card-body text-danger">
                <p id="warningText" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    

    <!-- Footer -->
    <footer class="mt-auto py-3 text-center">
      <p class="m-0 py-0 px-4">
        Created for Educational Purposes in Backend Development. All rights reserved.
      </p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/loginUser.js" type="text/javascript"></script>
  </body>
</html>
