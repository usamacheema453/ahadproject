<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/color.css" rel="stylesheet" />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      h1 {
        color: #8a2be2;
      }
      footer {
        background-color: #1f1f1f;
        color: #aaaaaa;
      }
      .review-card {
        background-color: #1f1f1f;
        border: 1px solid #8a2be2;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
      }
      .btn-primary {
        background-color: #8a2be2;
        border: none;
      }
      .star-rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
      }
      .star-rating input[type="radio"] {
        display: none;
      }
      .star-rating label {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
      }
      .star-rating input[type="radio"]:checked ~ label,
      .star-rating label:hover,
      .star-rating label:hover ~ label {
        color: #8a2be2;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png"
            class="logo img-fluid"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/pets.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/inventory.html">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/quests.html">Quests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/public/review.html">Reviews</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/public/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
      <h1 class="text-center mb-4">Write a Review</h1>

      <form id="reviewForm" class="mb-5">
        <div class="form-group mb-3">
          <label for="reviewContent" class="form-label">Your Review</label>
          <textarea
            id="reviewContent"
            class="form-control"
            rows="3"
            placeholder="Write your review here..."
            required
          ></textarea>
        </div>

        <div class="form-group mb-3 text-center">
          <label class="form-label">Rate the Challenge:</label>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">&#9733;</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </div>
      </form>

      <h2 class="text-center mb-4">Reviews</h2>

      <!-- Reviews List -->
      <div id="reviewList">
        <div class="review-card">
          <h4>User123</h4>
          <p>Great challenge! Really enjoyed it.</p>
          <p>Rating: &#9733;&#9733;&#9733;&#9733;&#9733;</p>
        </div>
        <div class="review-card">
          <h4>User456</h4>
          <p>Good challenge, but could be improved.</p>
          <p>Rating: &#9733;&#9733;&#9733;&#9733;&#9734;</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 text-center">
      <p class="m-0">Created for Educational Purposes. Â© 2025</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script>
      // Handle form submission
      document.getElementById("reviewForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const reviewContent = document.getElementById("reviewContent").value;
        const rating = document.querySelector('input[name="rating"]:checked')?.value;

        if (!rating) {
          alert("Please select a rating!");
          return;
        }

        alert(`Review Submitted: ${reviewContent}\nRating: ${rating} stars`);
        // Here, you can send the review data to the server using an API call.
      });
    </script>
  </body>
</html>
