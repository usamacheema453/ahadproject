<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #333;
        }
        .navbar .nav-link {
            color: #ffffff;
            padding: 10px 20px;
            color: #bb86fc;
        }
        .navbar .nav-link:hover {
            background-color: #444;
        }
        .container {
            margin-top: 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input{
            background: #000;
        }
        .form-card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="color: #bb86fc; font-weight: bold;">SkillPets</a>
            <div class="navbar-collapse" style="flex-direction: row; justify-content: space-between;">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Add Challenge</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Add Quest</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Quests</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Challenge</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pets</a></li>
                </ul>
                <div>
                    <a href="#" style="color: #bb86fc; text-decoration: none; margin-right: 4px;">Login</a>
                    <a href="#"  style="color: #bb86fc; text-decoration: none; margin-right: 4px;">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <h3 class="text-center" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #bb86fc;">Add New Challenges</h3>
            <form id="challengeForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" style="background-color: #333; color: white; border: 2px solid #bb86fc;" class="form-control" id="name" required />
              
                </div>
                <div class="mb-3">
                    <label for="skillpoints" class="form-label">Skill Points</label>
                    <input type="number" style="background-color: #333; color: white; border: 2px solid #bb86fc;" class="form-control" id="skillpoints" required />
                </div>
                <button type="submit" class="btn btn-success w-100">Add Challenge</button>
            </form>
            <div id="formResponse" class="mt-3"></div>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('challengeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload
            
            // Get form values
            const name = document.getElementById('name').value;
            const skillpoints = document.getElementById('skillpoints').value;
            
            // Display the submitted data (can be changed to actual form submission logic)
            const responseDiv = document.getElementById('formResponse');
            responseDiv.innerHTML = `<p class="alert alert-success">Challenge "${name}" with ${skillpoints} skill points added successfully!</p>`;

            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
